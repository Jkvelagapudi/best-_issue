<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resolved Form</title>
    <style>
        body {
            background-color: #83CBA7;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .header {
            font-size: 40px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 30px;
            color: #333;
            text-align: center;
        }

        .issue input {
            border-radius: 10px;
            height: 150px; 
            width: 75vw;
            border: none;
            font-size: 18px; 
            padding-left: 10px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0E1A60;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #344080;
        }
    </style>
</head>

<body>
    <div class="header">
        <p>Resolvement</p>
    </div>
  
    <div class="issue-input">
        <!-- Issue Section -->
        <div class="form-section issue">
            <label for="issue-description">How Was It Resolved?</label>
            <input type="text" id="issue-description" placeholder="Describe how it was resolved">
            <button type="button" onclick="submitForm()">Submit Issue</button>
        </div>
    </div>

    <script>
        function submitForm() {
            // Get issue description value
            const issueDescription = document.getElementById('issue-description').value;

            // Log value to the console
            console.log("Issue Description:", issueDescription);
        }
    </script>
</body>

</html>
